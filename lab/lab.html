<!DOCTYPE html>
<html>
    <head>
        <title>Lab Checker</title>
        <link rel="stylesheet" href="lab.css">
        <script src="lab.js"></script>
    </head>
    <body>
        <h1>Lab Checker Test</h1>
        <form>
            <label for="mass">Mass</label><br>
            <input type="number" id="mass" name="mass"><br><br>
            <label for="velocity">Velocity</label><br>
            <input type="number" id="velocity" name="velocity"><br><br>
            <label for="KE">Kinetic Energy</label><br>
            <input type="number" id="KE" name="KE"><br><br>
            <button type="button" onclick=checkAnswer()>Check Answer</button>
        </form>

        <p id="answer"></p>
    </body>
</html>
